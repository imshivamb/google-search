<!DOCTYPE html>
<html>
<head>
    <title>Google Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="image.html">Image Search</a></li>
                <li><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="search-container">
            <form action="https://www.google.com/search" method="GET">
                <img id="logo" src="google_logo.png" alt="Google Logo" id="index-logo">

                <div id="search-bar">
                    <input type="text" name="q" id="search-input" placeholder="Google Search" autofocus>
                    <div id="search-buttons">
                        <input type="submit" value="Google Search" id="search-submit">
                        <input type="submit" value="I'm Feeling Lucky" id="lucky-submit">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
